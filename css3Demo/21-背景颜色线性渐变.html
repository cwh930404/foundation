<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 200px;
			height: 200px;

/* background-image: linear-gradient(to 方向,color1,color2 n%,color3 n%,...); */
/* to left 表示 列表颜色从右向左呈现, 此处也可以 是45deg(45度)这样的参数 */
/* color2 n% 其中n% 表示颜色 开始展现的位置百分比 */
/* color1 后面不用加n% 因为第一个颜色本来就是从左边 0 位置开始 */
			/* background-image: linear-gradient(to left,red,yellow 20%,blue); */
			/* background-image: linear-gradient(45deg,red,yellow 20%,blue); */

			/* 代码也可以用代码生成器 生成 */
			background: linear-gradient(left , rgb(188, 122, 130) 26% , rgb(23, 248, 178) 72%);
			background: -o-linear-gradient(left , rgb(188, 122, 130) 26% , rgb(23, 248, 178) 72%);
			background: -ms-linear-gradient(left , rgb(188, 122, 130) 26% , rgb(23, 248, 178) 72%);
			background: -moz-linear-gradient(left , rgb(188, 122, 130) 26% , rgb(23, 248, 178) 72%);
			background: -webkit-linear-gradient(left , rgb(188, 122, 130) 26% , rgb(23, 248, 178) 72%);

		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
