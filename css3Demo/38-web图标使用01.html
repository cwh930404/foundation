<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/* 第一步：拷贝项目下面生成的font-face */

		@font-face {
		  font-family: 'iconfont';
		  src: url('38-iconfont/iconfont.eot');
		  src: url('38-iconfont/iconfont.eot?#iefix') format('embedded-opentype'),
		  url('38-iconfont/iconfont.woff') format('woff'),
		  url('38-iconfont/iconfont.ttf') format('truetype'),
		  url('38-iconfont/iconfont.svg#iconfont') format('svg');
		}
		/* 第二步：定义使用iconfont的样式 */

		.iconfont{
		  font-family:"iconfont" !important;
		  font-size:16px;font-style:normal;
		  -webkit-font-smoothing: antialiased;
		  -webkit-text-stroke-width: 0.2px;
		  -moz-osx-font-smoothing: grayscale;
		}

		/* 可以改变大小 */
		i.iconfont {
			font-size: 50px;
		}

	</style>
</head>
<body>
	<!-- 第三步：挑选相应图标并获取字体编码，应用于页面 -->
	<i class="iconfont">&#xe61b;</i>
</body>
</html>
