<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			border: 1px solid black;

			/* 鼠标悬停在div上时，让颜色显示的时候呈现一个 过渡的效果 */

			/* 前缀 -webkit- 是 webkit内核(Chrome/Safari) 
			*  前缀 -o- 是 opera浏览器
			*   前缀 -moz- 是 Firefox 旧版本浏览器
			*   前缀 -ms-  是Internet Explorer 9
			*/

			-webkit-transition: all 1s;
			-o-transition: all 1s;
			transition: all 1s; 
		}
		div:hover {
			background-color: hotpink;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
