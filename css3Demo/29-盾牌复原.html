<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body {
		background-color: skyblue;
	}
		.container {
			border: 1px solid gray;
			width: 450px;
			text-align: center;
			margin: auto;
		}
		/* 添加过渡 */
		.container img {
			transition: all 1s;
		}
		/* 默认是出去的 */
		.container img:nth-child(3) {
			transform: translate(130px, 150px) rotate(80deg);
		}

		/* 鼠标悬停 移动回来 */
		.container:hover img:nth-child(3) {
			transform: translate(0, 0) rotate(0);
		}

	</style>
</head>
<body>
	<div class="container">
		<img src="images/shield/shield_1_01.png" alt="">
		<img src="images/shield/shield_1_02.png" alt="">
		<img src="images/shield/shield_1_03.png" alt="">
		<img src="images/shield/shield_1_04.png" alt="">
		<img src="images/shield/shield_1_05.png" alt="">
		<img src="images/shield/shield_1_06.png" alt="">
		<img src="images/shield/shield_1_07.png" alt="">
		<img src="images/shield/shield_1_08.png" alt="">
		<img src="images/shield/shield_1_09.png" alt="">
	</div>
</body>
</html>
