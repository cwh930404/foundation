<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body {
		perspective: 1000px; /* 添加透视属性 */
	}
		.container {
			width: 200px;
			height: 200px;
			margin: 150px auto;
			border: 1px solid red;
			background: url(images/36/dog2.jpg) no-repeat center/cover;
			position: relative;

			transform-style: preserve-3d; /* 设置3d模式 */
		}
		.item {
			position: absolute;
			width: 100%;
			height: 100%;
			background: url(images/36/dog.gif) no-repeat center/cover;
		}

		.item:nth-child(1) {
			transform: rotateY(0) translateZ(300px);
		}
		.item:nth-child(2) {
			transform: rotateY(60deg) translateZ(300px);
		}
		.item:nth-child(3) {
			transform: rotateY(120deg) translateZ(300px);
		}
		.item:nth-child(4) {
			transform: rotateY(180deg) translateZ(300px);
		}
		.item:nth-child(5) {
			transform: rotateY(240deg) translateZ(300px);
		}
		.item:nth-child(6) {
			transform: rotateY(300deg) translateZ(300px);/*  注意这是300度 */
		}

		/* 设置动画 */
		@keyframes autoRotate{
			from {}
			to {
				transform: rotateY(360deg);
			}
		}
		.animation {
			animation: autoRotate 3s linear infinite;
		}
		/* 鼠标悬停时停止动画 */
		.container:hover {
			/* 动画状态  paused(暂停)*/
			animation-play-state: paused; /* 暂停(停在那一瞬间) */
			/* animation: haha; */  /* 由于覆盖了上面的 动画属性 又没有找到haha属性 ，所以动画也会出现暂停现象，但会是原始状态 */


			/* dom.style.animationPlayState = 'paused'; */
		}
	</style>
</head>
<body>
	<div class="container animation">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
</html>
