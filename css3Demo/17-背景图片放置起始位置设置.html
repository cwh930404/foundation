<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background-origin</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			border: 5px dashed gray;
			padding: 10px;
			background: url(images/gyt.jpg) no-repeat top left / 200px 200px;

			/* 设置图片 放置的开始位置 */
			/* background-origin: padding-box; */ /* 图片从padding位置开始呈现(默认) */
			/* background-origin: content-box; */ /* 图片从content位置开始呈现 */
			background-origin: border-box;      /* 图片从border位置开始呈现 */
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
