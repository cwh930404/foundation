<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>骰子</title>
	<style>
		body {
			/* perspective只是让元素在2d的平面上有3d效果，但有些元素是在3d里才能显示，所以要加transform-style: preserve-3d; */
			perspective: 500px;  /* 透视属性要加在body(box的父元素)上 */
		}
		.box {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			border: 1px solid red;
			position: relative;

			

			transform-style: preserve-3d; 
			transition: all 3s;
		}
		.box .item{
			width: 100%;
			height: 100%;
			font-size: 150px;
			text-align: center;
			position: absolute;   /* 先把几个面叠在一起 */
		}
		.item:nth-child(1) {
			background-color: orange;
			transform: rotateY(0deg) translateZ(100px);
		}
		.item:nth-child(2) {
			background-color: red;
			transform: rotateY(180deg) translateZ(100px);
			/* rotateY(180deg)目的是脸朝后(朝外) */
		}
		.item:nth-child(3) {
			background-color: blue;
			transform: rotateY(90deg) translateZ(100px);
		}
		.item:nth-child(4) {
			background-color: pink;
			transform: rotateY(-90deg) translateZ(100px);
		}
		.item:nth-child(5) {
			background-color: green;
			transform: rotateX(90deg) translateZ(100px);
		}
		.item:nth-child(6) {
			background-color: yellowgreen;
			transform: rotateX(-90deg) translateZ(100px);
		}


		.box:hover {
			transform: rotateX(45deg) rotateY(45deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<!-- 上面 和 下面 -->
		<div class="item">5</div>
		<div class="item">6</div>
	</div>
</body>
</html>
