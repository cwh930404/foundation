<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fullPage插件的基本使用</title>
	<style>
		body {
			margin: 0;  
			padding: 0;
		}
		h1 {
			margin: 0;
		}
		.section:nth-child(1) {
			background-color: orange;
		}
		.section:nth-child(2) {
			background-color: hotpink;
		}
		.section:nth-child(3) {
			background-color: skyblue;
		}
		.section:nth-child(4) {
			background-color: yellowgreen;
		}
	</style>
	<!-- 因为fullPage插件是基于jq的，所以先导入jq -->
	<script src="js/jquery-3.0.0.min.js"></script>
	<script src="js/jquery.fullPage.min.js"></script>
	<script>
		$(function(){
			// fullpage是插件的方法
		    $('#dowebok').fullpage({
		    	'paddingTop':50,
		    	 afterLoad: function(anchorLink, index){
		    	 	// console.log(anchorLink +'---'+index);
		    	 	// anchorLink 是锚链接的名称，index 是序号，从1开始计算
		    	 	// 需求：当滚动到某一屏时，把背景变为red
		    	 	$('.section').eq(index-1).css('backgroundColor', 'red');//从索引为0的section开始


		    	 }
		    });

		});
	</script>
</head>
<body>
	<div id="dowebok">
	    <div class="section"> <!-- class必须是section 但可以加class-->
	        <h3>第一屏</h3>
	    </div>
	    <div class="section">
	        <h3>第二屏</h3>
	    </div>
	    <div class="section">
	        <h3>第三屏</h3>
	    </div>
	    <div class="section">
	        <h3>第四屏</h3>
	    </div>
	</div>
</body>
</html>
