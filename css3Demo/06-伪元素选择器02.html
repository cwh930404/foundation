<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		div {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			position: relative;
		}

		div::before {
			/* 必须设置content 但可以是"" */
			/* content: "内容"; */
			content: "";
			display: block;
			width: 100%;
			height: 50px;
			border: 1px solid red;
			position: absolute;
			bottom: 0;
			left: 0;
		} 
		div::after {
			content: "";
			display: block;
			width: 100%;
			height: 50px;
			border: 1px solid green;
			position: absolute;
			top: 0;
			left: 0;
		} 
		/*
		* 伪元素 ::before和::after 没有任何区别，不要因为觉得一个是在前一个是在后，其实是用哪个都一样。
		*/
	</style>
</head>
<body>
	<div>
		<!-- <div>内容</div> --><!-- 1.原来是在盒子里面写一个div，并给盒子加定位。现在可以使用 伪元素 做出这样一个盒子，这样就不用在页面中添加结构了 -->
		<!-- 2.也可以用 伪元素做遮罩，以前要加一个div ,现在只要一个伪元素就够了 ，但是伪元素内部无法再添加后代元素-->
		<!-- 3.伪元素 只能添加给 双标签元素 -->
		<!-- 4.伪元素 ::before和::after 没有任何区别，不要因为觉得一个是在前一个是在后，其实是用哪个都一样。 -->
		<!-- 5.双标签 只能添加一个::before和一个::after，若再添加会覆盖 -->
	</div>
</body>
</html>
