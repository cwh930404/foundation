<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			border: 1px solid black;
			/* rgb(r, g, b) 0-255 */ /* a 范围 0-1 */
			/* background-color: rgb(50, 100, 50); */
			/* background-color: rgba(50, 100, 50, .7); */
			/* hsl(h, s%, l%) 
			* h 色相 0-255
			* s 饱和度  0-100%
			* l  明度   0-100%
			*/
			/* background-color: hsl(120, 33%, 29%); */
			background-color: hsla(120, 33%, 29%, .7);

			/* rgb rgba hsl hsla 设置颜色透明度不会被继承 而 opacity设置透明度会被继承 */
		}
	</style>
</head>
<body>
	<div>
		
	</div>
