<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			border: 1px solid green;
			margin: 100px auto;
			position: relative;
		}
		/* 为 div 做一个遮罩 */
		div::after {
			content: "";
			width: 100%;
			height: 0; /*默认看不到*/
			position: absolute;		
			background-color: orange;	
		}
		/* 鼠标悬停在上面时在 出现遮罩 */
		div:hover::after {
			height: 100%;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
