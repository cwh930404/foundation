<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background-clip</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			border: 5px dashed gray;
			padding: 10px;
			background: url(images/gyt.jpg) no-repeat top left / 200px 200px;

			
			background-origin: border-box;      /* 图片从border位置开始呈现,先定住图片位置，然后切割看不同效果 */
			/* 设置图片 切割位置  */
			background-clip: padding-box; /* 切割 padding 之外的部分 */
			/* background-clip: content-box; */ /* 切割 content 之外的部分 */
			/* background-clip: border-box;  */     /* 切割 border 之外的部分  */
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
