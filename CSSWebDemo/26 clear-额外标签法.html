<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动之额外标签法</title>
	<style>
		.father {
			border: 1px solid red;
		}
		.son1 {
			height: 100px;
			width: 100px;
			background-color: silver;
			float: left;
		}
		.son2 {
			height: 100px;
			width: 150px;
			background-color: purple;
			float: left;

		}
		.next {
			height: 150px;
			width: 200px;
			background-color: black;
		}

		.clear {
			clear: both;/* 清除浮动 */
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
		
		<div class="clear"></div><!-- <br class="clear"> -->
	</div>
	<div class="next"></div>
</body>
</html>
