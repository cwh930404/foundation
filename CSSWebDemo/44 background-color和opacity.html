<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1 {
			width: 200px;
			height: 200px;
			color: blue;

			background-color: gray;
			background-color: rgba(0,0,0,.7);/*不会影响孩子透明度*/
		}

		.box2 {
			width: 200px;
			height: 200px;
			color: blue;

			background-color: #000;
			opacity: 0.7;
			filter: alpha(opacity = 70);/* 会影响孩子透明度*/
		}

		.son {
			width: 50px;
			height: 50px;
			background-color: red;
		}

	</style>
</head>
<body>
	<div class="box1">背景半透明
		<div class="son"></div>
	</div>
	<br>
	<div class="box2">盒子半透明
		<div class="son"></div>
	</div>
</body>
</html>
