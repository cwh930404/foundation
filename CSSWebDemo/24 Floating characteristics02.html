<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动特性2</title>
	<style>
		.father {
			width: 500px;
			height: 300px;
			background-color: pink;

		}
		.son1, .son2 {
			height: 100px;
			width: 100px;
			background-color: purple;
			/* float: left; */
		}
		.son2 {
			height: 150px;
			background-color: #ccc;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
