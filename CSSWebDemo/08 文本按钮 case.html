<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS font属性设置文本按钮</title>
	<style>
		a {
			background-color: silver;
			font: 700 20px \9ED1\4F53;
			display: block;
			width: 200px;
			height: 50px;

			/* 设置行高，控制文本 垂直方向居中 */
			line-height: 50px;
			/* 控制文本水平方向居中 */
			text-align: center;

			word-spacing: 30px;
			text-decoration: none;


		}
	</style>
</head>
<body>
	<a href="#">按 钮</a>
</body>
</html>
