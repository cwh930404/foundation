<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通栏平均分布型</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		ul {
			list-style-type: none;
		}
		.top {
			height: 50px;
			border: 1px dashed #aaa;
			background-color: #eee;
		}
		.banner {
			width: 960px;
			height: 150px;
			border: 1px dashed #aaa;
			background-color: #eee;
			margin: 10px auto;

		}
		.small {
			width: 962px;
			height: 100px;			
			margin: 0 auto;
			margin-bottom: 10px;
		}
		.small ul li {
			width: 231px;
			height: 98px;
			border: 1px dashed #aaa;
			background-color: #eee;
			float: left;
			margin-left: 10px;
		}
		.small .nomargin {
			margin-left: 0;
		}

		.footer {
			height: 150px;
			border: 1px dashed #aaa;
			background-color: #eee;
			margin-top: 10px;

		}
	</style>
</head>
<body>
	<div class="top">通栏顶部</div>
	<div class="banner">广告条</div>
	
	<div class="small">
		<ul>
			<li class="nomargin">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>

	<div class="small">
		<ul>
			<li class="nomargin">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>

	</div>
	<div class="footer"></div>
</body>
</html>
