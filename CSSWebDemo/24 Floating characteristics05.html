<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动特性5</title>
	<style>
		/* div {
			height: 150px;
			border: 1px solid pink;
			float: left;
		} */
		span {
			height: 150px;
			border: 1px solid pink;
			float: left; 
		}
	</style>
</head>
<body>
	<div>当不添加浮动时，宽度撑满整个屏幕；当添加浮动时，元素变为行内块元素，宽度由文字内容决定，也可指定宽度。</div>
	<span>行内元素 当添加浮动时，元素变的具有行内块元素的特性</span>
</body>
</html>
