<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css伪元素 case02 伪元素before after</title>
	<style>
		.wrap:before, .wrap:after {
			content: "-----";
			display: block;
		}
	</style>
</head>
<body>
	<div>
		<hr>
	</div>


	<div class="wrap">
		div标签
	</div>

	<div>
		<hr>
	</div>
</body>
</html>
