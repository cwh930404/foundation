<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 800px;
			height: 3000px;
			background-color: pink;
			margin: 0 auto;
		}
		.fixed {
			width: 100px;
			height: 150px;
			background-color: purple;
			position: fixed;
			top: 300px;
			left: 50%;
			margin-left: 405px;
		}
		/*这种方式 不管版心宽怎么变 固定定位的盒子都会在版心的右边*/
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="fixed"></div>
</body>
</html>
