<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位之绝对定位-父级没有定位 +边偏移</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.father {
			width: 400px;
			height: 400px;
			background-color: purple;
			margin: 200px;
		}
		.father > div {
			width: 100px;
			height: 100px;
			background-color: silver;
		}
		.father .son2 {
			background-color: #ff0;
			position: absolute;/* 若所有父元素都没有定位，以浏览器为准对齐(document文档)。 绝对定位不占位置。*/
			/* top: 30px; */
			left: 30px;
			bottom: 30px;
		}
		.father .son3 {
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">1</div>
		<div class="son2">2</div>
		<div class="son3">3</div>
	</div>
</body>
</html>
