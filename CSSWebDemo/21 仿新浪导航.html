<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    * {
		padding: 0;
		margin: 0;
	    }
		div {
			height: 41px;
			border-top: 3px solid #ff8500;
			border-bottom: 1px solid #edeef0;
		}
		a {
			display: inline-block;
			height: 41px;
			/* line-height: 41px; *//*放在这里 文字不会居中 ，只有知道了height和font大小 才能居中*/
			padding: 0 10px;
			color: #626262;
			text-decoration: none;
			font: 14px \5FAE\8F6F\96C5\9ED1;
			line-height: 41px;
		}
		a:hover {
			background-color: #edeef0;
		}
	</style>
</head>
<body>
	<div>
		<a href="#">设为首页</a>
		<a href="#">手机新浪网</a>
		<a href="#">登录</a>
	</div>
</body>
</html>
