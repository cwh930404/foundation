<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性选择器</title>
	<style>
		h1[id] { color: red; }
		h1[id][class] { font-style: italic; }

		input[type="text"] { background-color: silver; }
	</style>
</head>
<body>
	<h1>不爱奋斗爱宫斗1</h1>
	<h1 id="aside-title" class="aside-msg">不爱奋斗爱宫斗2</h1>
	<input type="text">
	<input type="password">
</body>
</html>
