<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一列固定宽度且居中</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.top, .banner, .main, .footer {
			width: 960px;
			background-color: #eee;
			border: 1px dashed #aaa;
			margin: 0 auto;
			margin-bottom: 10px;
		}
		.top {
			height: 80px;
		}
		.banner {
			height: 40px;
		}
		.main {
			height: 600px;
		}
		.footer {
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="top">网页头部</div>
	<div class="banner">广告条</div>
	<div class="main">页面主体</div>
	<div class="footer">页面底部</div>
</body>
</html>
