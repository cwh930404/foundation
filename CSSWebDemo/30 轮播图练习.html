<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米轮播图</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		div {
			width: 992px;
			height: 420px;
			border: 1px solid #eee;
			margin: 100px auto;
			padding: 5px;
			position: relative;

		}
		.btn-l, .btn-r{
			position: absolute;
			top: 50%;
			margin-top: -35px;
		}
		.btn-l {
			left: 5px;
		}
		.btn-r {
			right: 5px;
		}

		ul {
			width: 250px;
			height: 30px;
			
			position: absolute;
			bottom: 10px;
			left: 50%;
			margin-left: -125px;
		}
		ul li {
			width: 28px;
			height: 28px;
			margin: 0 10px;
			float: left;
			text-align: center;
			line-height: 30px;
			border: 1px solid #ffe;
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div>
		<a href="#" class="btn-l"><img src="imgs/left.png" alt=""></a>
		<a href="#"  class="btn-r"><img src="imgs/right.png" alt=""></a>
		<img src="imgs/bg.jpg" >
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
</body>
</html>
