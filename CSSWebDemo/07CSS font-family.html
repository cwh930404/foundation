<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS字体设置 font-family</title>
	<style>
		h1 {
			font-family: \9ED1\4F53;/* 黑体 */
		}
		p {
			font-family: \5FAE\8F6F\96C5\9ED1, "Lucida Console";
			/* 解决多系统下字体的兼容性问题，用逗号提供多个解析字体 */
		}
	</style>
</head>
<body>
	<h1>就让所有往事随风而去</h1>
	<p>我可以慢慢忘了你 一吻之间的你 给我最美好的回忆</p>
</body>
</html>
