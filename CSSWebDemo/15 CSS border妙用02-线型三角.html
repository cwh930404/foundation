<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border 妙用 三角形-线型</title>
	<style>
		.father {
			width: 0;
			height: 0;
			border-width: 100px;
			border-color: black transparent transparent transparent;
			border-style: solid dashed dashed dashed;
			/* border-style: solid; dashed是为了兼容ie6会出现黑色底的问题*/
			/*overflow: hidden; 为了兼容ie6高度的问题，在ie6中高度会有奇怪的变化 */
			position: absolute;
		}
		.son {
			position: absolute;
			top: -100px;
			left: -97px;

			width: 0;
			height: 0;
			border-width: 97px;
			border-color: #fff transparent transparent transparent;
			border-style: solid dashed dashed dashed;
			
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
