<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border 妙用 三角形-无兼容性写法</title>
	<style>
		* {
			padding: 0;
			margin: 0;

		}

		img {
			height: 200px;
			width: 200px;
			border: 0 none;
/* 表单 图片 去掉默认的边框通常改为0，兼容所有浏览器
* 老的浏览器图片默认 有边框
*/
		}

		.box1 {
			/* height: 10px;
			width: 10px;*/

			height: 0px;
			width: 0px;

			/* border: 100px solid yellow; */
			border: 100px solid transparent;/*transparent透明色*/
			border-top-color: green;
			/* border-bottom-color: green; */
			border-bottom:  0 none;
		}

		.box2 {
			
			height: 0px;
			width: 0px;
			border: 100px solid transparent;/*transparent透明色*/
			border-bottom-color: green;	
			border-top:  0 none;
		}

		.box3 {
			
			height: 0px;
			width: 0px;
			border: 100px solid transparent;/*transparent透明色*/
			border-left-color: green;	
			border-right:  0 none;
		}

		.box4 {
			
			height: 0px;
			width: 0px;
			border: 100px solid transparent;/*transparent透明色*/
			border-right-color: green;	
			border-left:  0 none;
		}



		.wrap {
			height: 500px;
			width: 300px;
			border:  1px solid black;
		}
		.box-top {
			/* height: 50px;
			width: 200px;
			background-color: yellow;
 */
			height: 0px;
			width: 0px;
			border: 50px solid transparent;/*transparent透明色*/
			border-bottom-color: yellow;	
			border-top:  0 none;
			margin: 0 auto;
		}
		.box-mid {
			/* height: 100px;
			width: 200px;
			background-color: green; */

			height: 0px;
			width: 0px;
			border: 100px solid transparent;/*transparent透明色*/
			border-bottom-color: green;	
			border-top:  0 none;
			margin: 0 auto;
		}
		.box-bot {
			/* height: 150px;
			width: 200px;
			background-color: silver; */

			height: 0px;
			width: 0px;
			border: 150px solid transparent;/*transparent透明色*/
			border-bottom-color: silver;	
			border-top:  0 none;
			margin: 0 auto;
		}
		.box-las {
			height: 200px;
			width: 50px;
			background-color: pink;
			margin: 0 auto;
		}




	</style>
</head>
<body>
	<img src="imgs/1.jpg" alt="">
	<hr>
	<!-- 用border属性绘制一个倒三角形 -->
	<div class="box1">
		
	</div>

	<hr>
	<!-- 用border属性绘制一个正三角形 -->
	<div class="box2">
		
	</div>

	<hr>
	<!-- 用border属性绘制一个左三角形 -->
	<div class="box3">
		
	</div>

	<hr>
	<!-- 用border属性绘制一个右三角形 -->
	<div class="box4">
		
	</div>

	<hr>
	<!-- 用border属性绘制一个圣诞树 -->
	<div class="wrap">
		<div class="box-top"></div>
		<div class="box-mid"></div>
		<div class="box-bot"></div>
		<div class="box-las"></div>
	</div>
</body>
</html>
