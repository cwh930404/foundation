<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动特性4</title>
	<style>
		.box1 {
			height: 200px;
			width: 200px;
			background-color: #f00;
		}
		.box2 {
			height: 200px;
			width: 100px;
			background-color: #00f;
			float: left;
		}
		.box3 {
			height: 100px;
			width: 300px;
			background-color: #0f0;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3">文字，虽然.box浮动起来会压到颜色块 但 文字 是压不住的</div>
</body>
</html>
