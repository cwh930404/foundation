<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位练习-子绝父相</title>
	<style>
		div {
			border: 1px solid red;
			margin: 50px auto;
			width: 310px;
			height: 190px;
			padding: 10px;
			position: relative;
		}
		span {
			position: absolute;
			top: 0;
			left: 0;
		}
		em {
			position: absolute;
			left: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div><!-- 子绝的图片要用一个盒子包起来 -->
		<span><img src="imgs/top_tu.gif" alt=""></span>
		<img src="imgs/adv.jpg" >
		<em><img src="imgs/bl.gif" alt=""></em>
	</div>
</body>
</html>
