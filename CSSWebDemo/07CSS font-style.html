<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 设置字体样式 font-style</title>
	<style>
		p {
			/* font-style: italic; */
			/* 浏览器会使用斜体的字体样式显示，如果字体没有斜体，那么正常显示字体 */
			font-style: oblique;
			/* 浏览器会让文体倾斜显示，如果字体没有斜体，也会倾斜显示 */
		}
	</style>
</head>
<body>
	<p>设置字体样式</p>
</body>
</html>
