<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动特性6</title>
	<style>
		.one, .three, .two{
			width: 200px;
			height: 200px;
			background-color: pink;
			line-height: 200px;
			text-align: center;
			font-size: 20px;

			float: right;
		}
		.two {
			background-color: #f40;
		}
		.three {
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div class="one">1</div>
	<div class="two">2</div>
	<div class="three">3</div>
</body>
</html>
