<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css伪元素 case01</title>
	<style>
		.anticle-txt:first-line {
			color: red;
		}

		.anticle-txt:first-letter {
			font-size: 40px;
		}

		span:first-child {
			color: yellow;
		}
	</style>
</head>
<body>
	<p class="anticle-txt">
		vivo是一个专注于智能手机领域的品牌。vivo和追求乐趣,充满活力,年轻时尚的群体一起打造拥有卓越外观、专业级音质、愉悦体验的智能产品.vivo当季明星机型有vivo X9、vivo X9Plus、vivo Xplay6、vivo X7、vivo X7Plus等。关注vivo,关注vivo智能手机官方微博,乐享极智.
	</p>

	<div>
		<span>div的第一个span标签</span>
		<span>div的第2个span标签</span>
		<span>div的第3个span标签</span>
	</div>
	<p>
		<span>p的第一个span标签</span>
		<span>p的第2个span标签</span>
	</p>
	
</body>
</html>
