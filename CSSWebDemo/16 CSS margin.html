<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外边距 margin</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.box1, .box2, .box3 {
			
			border: 10px solid red;
			height: 100px;
		}
		.box2 {
			border-color: blue;

			/* margin-top: 10px; */
			/*margin-bottom: 5px; */
			/* margin: 10px 0px 5px 0px; */
			margin-bottom: -10px; /*设置为  负值   使两个相邻元素重叠*/
		}
	</style>
</head>
<body>
    <!-- .box$*3 + tab -->
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
</body>
</html>
