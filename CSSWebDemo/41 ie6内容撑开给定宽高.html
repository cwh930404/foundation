<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ie6盒子会撑高的特性</title>
	<style>
		div {
			width: 150px;
			height: 150px;
			border: 1px solid red;
			font-size: 16px;
			overflow: hidden;  /* 解决方法 */
		}
	</style>
</head>
<body>
	<div>ie6下面的盒子， 即使你给与了宽度和高度，但是内容超过大小的时候，盒子还会撑大，解决方法就是添加overflow:hidden;
	ie6下面的盒子， 即使你给与了宽度和高度，但是内容超过大小的时候，盒子还会撑大，解决方法就是添加overflow:hidden;</div>
</body>
</html>
