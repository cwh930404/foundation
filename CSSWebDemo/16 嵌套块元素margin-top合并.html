<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父盒子和子盒子垂直外边距的合并/塌陷</title>
	<style>
		.father {
			width: 400px;
			height: 300px;
			background-color: pink;
			margin-top: 50px; 
			/* 父盒子和子盒子都设置了 上外边距margin-top 则父元素的上外边距会与子元素的上外边距发生合并，合并后的外边距为两者中的较大者，即使父元素的上外边距为0，也会发生合并。 */
			/*
			*解决1： 为父元素定义1像素的上边框 .
			*解决2： 为父元素定义1像素上内边距。
			*解决3：为父元素添加overflow:hidden;
			*/
			/* border: 1px solid red; */
			/* padding-top: 1px; */
			overflow: hidden;
			
		}
		.son {
			width: 200px;
			height: 100px;
			background-color: purple;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
