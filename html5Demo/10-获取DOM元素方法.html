<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<ul>
		<li>哈哈</li>
		<li>哈哈</li>
		<li class="fruit">西瓜</li>
		<li>哈哈</li>
		<li class="fruit">哈密瓜</li>
		<li>哈哈</li>
		<li>哈哈</li>
		<li id="chocolate">巧克力</li>
		<li>哈哈</li>

	</ul>	
</body>
<script>
 /*两个方法的参数 是CSS各种选择器
 *标签 li 
 *class .class
 *id  #id
 */
	// querySelector('参数')方法 只能获取一个元素
	document.querySelector('li').style.backgroundColor = 'orange';
	document.querySelector('.fruit').style.backgroundColor = 'skyblue';

	// querySelectorAll('参数')方法 返回的是一个数组
	var fruits = document.querySelectorAll('.fruit');
	for (var i = 0; i < fruits.length; i++){
		fruits[i].style.color = 'red';
	}
</script>
</html>
