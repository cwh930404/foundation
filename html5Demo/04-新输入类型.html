<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		form {
			width: 300px;
			border: 1px solid red;
		}
		input {
			width: 100%;
		}
	</style>
</head>
<body>
	<form action="#">
		<fieldset>
			<legend>新type输入类型</legend>

			<label>type="color"</label><input type="color">
			<label>type="date"</label><input type="date">

			<label>type="month"</label><input type="month">

			<label>type="week"</label><input type="week">

			<label>type="time "</label><input type="time ">

			<label>type="datetime "</label><input type="datetime ">

			<label>type="datetime-local"</label><input type="datetime-local">

			<label>type="number"</label><input type="number">
			<label>type="email"</label><input type="email">


			<label>type="url"</label><input type="url">
			<label>type="range"</label><input type="range">
			<label>type="search"</label><input type="search">

			<!-- range范围是0-100 -->
		</fieldset>
	</form>
</body>
</html>
