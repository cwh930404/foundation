<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body,html {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		header {
			height: 10%;
			background-color: pink;
		}
		nav {
			width: 80%;
			height: 100%;
			background-color: #ddd;
			margin: 0 auto;
		}
		main {
			width: 80%;
			height: 80%;
			background-color: lightcyan;
			margin: 0 auto;
		}
		aside {
			width: 20%;
			height: 100%;
			background-color: lightblue;
			float: left;
		}
		article {
			width: 80%;
			height: 100%;
			background-color: lightgreen;
			float: left;
		}
		footer {
			height: 10%;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<!-- header -->
	<header>
		<!-- nav -->
		<nav>
			导航
		</nav>
	</header>

	<!-- main -->
	<main>
		<aside>左边</aside>
		<article>右边</article>
	</main>

	<!-- footer -->
	<footer>底部</footer>


</body>
</html>
