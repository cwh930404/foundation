<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单分组</title>
</head>
<body>

	<!-- 表单分组 -->
	<form action="#">
		<fieldset>
			<legend>用户组1</legend>
				用户名:<input type="text" value="123">	<br>
				密码:<input	type="password"><br>
			
		</fieldset>
		<fieldset>
			<legend>用户组2</legend>
				用户名:<input type="text" value="123">	<br>
				密码:<input	type="password"><br>
				<input type="reset" value="重置"><!-- 会重置所有表单组 -->
		</fieldset>

	</form>
</body>
</html>
