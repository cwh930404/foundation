<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		console.log(Number.MAX_VALUE); // number类型的最大值 1.7976931348623157e+308
		console.log(1.9976931348623157e+308); // Infinity 无限大

		console.log(Number.MIN_VALUE); 
		// number类型的最小值 5e-324 （仍然是一个正值，无限趋近于0）
		console.log(5e-325); // 比最小值 5e-324还小 结果为0
	</script>
</body>
</html>
