<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>value属性</title>
</head>
<body>
<div id="box">
	<input type="text" id="test">
	<input type="text">
	<input type="text">
	<input type="text">
</div>
<input type="button" id="btn" value="按钮">

<script>
	var btn = document.getElementById("btn");
	var box = document.getElementById("box");
	var inputs = box.getElementsByTagName("input");
	for (var i = 0; i < inputs.length; i++){
		var input = inputs[i];
		input.value = i; //每个文本框设置值为 i  简写成inputs[i].value = i;不行
	}

	//点击按钮获取 文本框中的值并拼接成字符串
	/*btn.onclick = function (){
		var str = "";
		for (var i = 0; i < inputs.length; i++){
			//var input = inputs[i];  这里可以简写
			str = str + inputs[i].value;
		}
		console.log(str);
	};*/
// 如果大量拼接 inputs[i].value 字符串会消耗性能，所以不能直接去拼 可以通过数组方式
btn.onclick = function (){
		//var str = "";
		var arr = [];
		for (var i = 0; i < inputs.length; i++){
			//str = str + inputs[i].value;
			arr.push(inputs[i].value);
		}
		console.log(arr.join("") );
	};
</script>
</body>
</html>
