<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组练习</title>
</head>
<body>
	<script>
	//1. 求一组数中的最大值(10 函数.html)
	var arr = [55,3,6,7,8,3,1];
	var max = arr[0];
	for (var i = 0;i < arr.length;i++){
		if(max < arr[i]){
			max = arr[i];
		}
	}
	console.log(max);
	//2. 求一组数中的最小值 及索引值
	var arr = [55,3,6,7,8,3,1];
	var min = arr[0];
	var minIndex = 0;
	for (var i = 0;i < arr.length;i++){
		if(min > arr[i]){
			min = arr[i];
			minIndex = i;
		}
	}
	console.log(min);
	console.log(minIndex);

	//3.求一组数中的最小值和最大值 及索引值
	var arr = [55,3,6,7,8,3,1];
	var min = arr[0];
	var minIndex = 0;
	var max = arr[0];
	var maxIndex = 0;
	for (var i = 0;i < arr.length;i++){
		if(min > arr[i]){
			min = arr[i];
			minIndex = i;
		}
		if(max < arr[i]){
			max = arr[i];
			maxIndex = i;
		}
	}
	console.log(min);
	console.log(minIndex);
	console.log(max);
	console.log(maxIndex);
	//注意以上与sort()排序的区别(13 内置数组方法.html)

	//4. 将字符串数组用 | 或其他字符分割
	var arr = ["a", "bb", "ccc", "dddd"];
	var str = arr[0];
	var spe = "|"
	for (var i = 1; i < arr.length; i++){
		str = str + spe + arr[i];
	}
	console.log(str);
	//注意联系 把 数组内的字符( 用指定连接符 )连接成字符串(join)

	//5. 求一个字符串数组中每项的长度，并把长度存在新的数组中
	var arr = ["a", "bb", "ccc", "dddd"];
	var newArr = [];
	
	for (var i = 0; i < arr.length; i++){
		newArr[newArr.length] = arr[i].length;
	}
	console.log(newArr);
	
	</script>
</body>
</html>
