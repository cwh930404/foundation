<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	console.log("aa\baa"); // \b 空格
	console.log("aa\naa"); // \n 换行
	console.log("aa\taa"); // \t 制表
	console.log("aa\raa"); // \r 回车
	console.log("aa\faa"); // \f 进纸 换页
	console.log("aa\\aa"); // \\ 斜杠
	console.log("aa\'aa"); // \' 单引号
	console.log("aa\"aa"); // \" 双引号

	console.log("\x41"); // 以十六进制代码nn表示的一个字符（其中n为0 - F）,例如，\x41表示"A"
	console.log("\u03a3"); // 以十六进制代码nnnn表示的一个Unicode字符（其中n为0 - F）,例如，\u03a3表示希腊字符 ∑	


</script>	
</body>
</html>
