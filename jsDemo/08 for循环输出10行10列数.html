<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		for(var i = 1; i <= 100; i++){
			/*document.write(i + "&nbsp;");
			if(i % 10 == 0){
				document.write("<br>");
			}*/

			if(i % 10 == 0){
				document.write(i + "<br>");
			}else if( i < 10){// 为了对齐 如果i:1 - 10 在数字前添0
				document.write("0" + i + "&nbsp;");
			}
			else { // 此处else 不能省略
				document.write(i + "&nbsp;");
			}

		}
	</script>
</head>
