<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scrollHeight 元素内容的高</title>
	<style>
		#demo {
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="demo">很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容很多内容</div>
	<script>
		var demo = document.getElementById("demo");
		console.log(demo.offsetHeight);
		console.log(demo.scrollHeight);
	</script>
</body>
</html>
