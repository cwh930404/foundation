<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>相册案例</title>
    <style type="text/css">
        body {
            font-family: "Helvetica", "Arial", serif;
            color: #333;
            background-color: #ccc;
            margin: 1em 10%;
        }

        h1 {
            color: #333;
            background-color: transparent;
        }

        a {
            color: #c60;
            background-color: transparent;
            font-weight: bold;
            text-decoration: none;
        }

        ul {
            padding: 0;
        }

        li {
            float: left;
            padding: 1em;
            list-style: none;
        }

        #imagegallery {

            list-style: none;
        }

        #imagegallery li {
            margin: 0px 20px 20px 0px;
            padding: 0px;
            display: inline;
        }

        #imagegallery li a img {
            border: 0;
        }
    </style>
</head>
<body>
<h2>
    美女画廊
</h2>

<ul id="imagegallery">
    <li><a href="images/DOM-03/1.jpg" onclick="return changePic(1);" title="美女A">
        <img src="images/DOM-03/1-small.jpg" width="100" alt="美女1"/>
    </a></li>
    <li><a href="images/DOM-03/2.jpg" onclick="return changePic(2);" title="美女B">
        <img src="images/DOM-03/2-small.jpg" width="100" alt="美女2"/>
    </a></li>
    <li><a href="images/DOM-03/3.jpg" onclick="return changePic(3);" title="美女C">
        <img src="images/DOM-03/3-small.jpg" width="100" alt="美女3"/>
    </a></li>
    <li><a href="images/DOM-03/4.jpg" onclick="return changePic(4);" title="美女D">
        <img src="images/DOM-03/4-small.jpg" width="100" alt="美女4"/>
    </a></li>
</ul>

<div style="clear:both"></div>

<img id="image" src="images/DOM-03/placeholder.png" alt="" width="450px"/>

<p id="des">选择一个图片</p>

</body>

<script>
	function changePic(imgName){
		var img = document.getElementById("image");
		img.src = "images/DOM-03/" + imgName + ".jpg";
		return false;
	}
</script>
</html>
