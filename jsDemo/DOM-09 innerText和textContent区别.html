<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>innerText和textContent区别</title>
</head>
<body>
<div id="box">
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</div>

<script>
	var vBox = document.getElementById("box");

	//console.log(vBox.innerText);//获取内部 纯文本内容
	//console.log(vBox.textContent);//获取内部 纯文本内容
    /*
    *都是 获取内部 纯文本内容，区别在与兼容性问题，两者分别适用不同的浏览器；
    *谷歌 两个都支持；
    *新版FF 两个都支持；
    *旧版FF 只支持textContent；
    *新版的IE 两个都支持；
    *旧版的IE 只支持innerText；
    */

    /*兼容处理: 代理检测(判断浏览器) 能力检测(判断是否有该属性)*/
    /*if(typeof vBox.innerText == "string"){//如果有innerText属性，返回类型string,如果没有为undefined
    	console.log(vBox.innerText);
    } else {
    	console.log(vBox.textContent);
    }*/

//方法封装：获取任意对象的内部文本 (兼容所有浏览器)
function getInnerText(ele){
    if(typeof ele.innerText == "string"){
    	return ele.innerText;
    } else {
    	return ele.textContent;
    }
}
console.log(getInnerText(vBox) );//调用
//设置任意对象的内部文本 (兼容所有浏览器)
function setInnerText(ele, content){
    if(typeof ele.innerText == "string"){
    	ele.innerText = content;
    } else {
    	ele.textContent = content;
    }
}
setInnerText(vBox, "<h1>区别</h1>");//调用
</script>	
</body>
</html>
