		var json = '{"username":"zhangsan","age":"18","sex":"male"}';
		var obj = JSON.parse(json); 
		console.log( obj )

		// 了解：早期没有JSON.parse()的时候，用的是
		// var obj = eval("(" + json + ")");
		// eval()作用就是把字符串解析成js代码并执行

	</script>
