<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>给标签设置类名</title>
	<style>
		.cls {
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
<input type="button" value="按钮" id="btn">	
<div id="box"></div>

<script>
	var btn = document.getElementById("btn");
	btn.onclick = function (){
		var box = document.getElementById("box");
		//console.dir(box);//className类名 class在JS中是保留字。
		box.className = "cls";
	};
</script>
</body>
</html>
