<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-image: url(images/DOM-24/1.jpg);
        }

        #mask {
            background-color: rgba(255, 255, 255, 0.3);
            height: 200px;
            text-align: center;
        }

        #mask img {
            width: 200px;
            margin-top: 35px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="mask">
    <img src="images/DOM-24/1.jpg" alt="">
    <img src="images/DOM-24/2.jpg" alt="">
    <img src="images/DOM-24/3.jpg" alt="">
    <img src="images/DOM-24/4.jpg" alt="">
    <img src="images/DOM-24/5.jpg" alt="">
</div>

<script>
//点击小图片 设置body的背景为小图片
    var mask = document.getElementById("mask");
    var imgs = mask.children;
    for(var i = 0; i < imgs.length; i++){

        imgs[i].onclick = function (){
            document.body.style.backgroundImage = "url(" + this.src + ")";
        };
    }
</script>
</body>
</html>
