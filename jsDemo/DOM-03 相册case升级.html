<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>相册案例</title>
    <style type="text/css">
        body {
            font-family: "Helvetica", "Arial", serif;
            color: #333;
            background-color: #ccc;
            margin: 1em 10%;
        }

        h1 {
            color: #333;
            background-color: transparent;
        }

        a {
            color: #c60;
            background-color: transparent;
            font-weight: bold;
            text-decoration: none;
        }

        ul {
            padding: 0;
        }

        li {
            float: left;
            padding: 1em;
            list-style: none;
        }

        #imagegallery {

            list-style: none;
        }

        #imagegallery li {
            margin: 0px 20px 20px 0px;
            padding: 0px;
            display: inline;
        }

        #imagegallery li a img {
            border: 0;
        }
    </style>
</head>
<body>
<h2>
    美女画廊
</h2>

<ul id="imagegallery">
    <li><a href="images/DOM-03/1.jpg" title="美女A">
        <img src="images/DOM-03/1-small.jpg" width="100" alt="美女1"/>
    </a></li>
    <li><a href="images/DOM-03/2.jpg" title="美女B">
        <img src="images/DOM-03/2-small.jpg" width="100" alt="美女2"/>
    </a></li>
    <li><a href="images/DOM-03/3.jpg" title="美女C">
        <img src="images/DOM-03/3-small.jpg" width="100" alt="美女3"/>
    </a></li>
    <li><a href="images/DOM-03/4.jpg" title="美女D">
        <img src="images/DOM-03/4-small.jpg" width="100" alt="美女4"/>
    </a></li>
</ul>

<div style="clear:both"></div>

<img id="image" src="images/DOM-03/placeholder.png" alt="" width="450px"/>

<p id="des">选择一个图片</p>

</body>

<script>
    var vUl = document.getElementById("imagegallery");
    var aLinks = document.getElementsByTagName("a");

    var img = document.getElementById("image");
    var des = document.getElementById("des");
    for(var i = 0; i < aLinks.length; i++){
        var link = aLinks[i];
        link.onclick = function (){
            
            img.src = this.href;
            des.innerText = this.title;//改变描述中的文本(但又兼容问题)
            return false;
        };
    }
	
</script>
</html>
