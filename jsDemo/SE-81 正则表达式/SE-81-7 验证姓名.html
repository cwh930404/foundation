<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
    body {
        background: #ccc;
    }

    label {
        width: 40px;
        display: inline-block;
    }

    span {
        color: red;
    }

    .container {
        margin: 100px auto;
        width: 400px;
        padding: 50px;
        line-height: 40px;
        border: 1px solid #999;
        background: #efefef;
    }

    span {
        margin-left: 30px;
        font-size: 12px;
    }

    .wrong {
        color: red
    }

    .right {
        color: green;
    }

    .defau {
        width: 200px;
        height: 20px;
    }

    .de1 {
        background-position: 0 -20px;
    }
</style>
<body>
<div class="container">   
    <label>姓名</label><input type="text" id="inp1"><span></span><br/>
</div>
<script>
 //需求(姓名验证)： 用户在文本框中输入完成后(即失去焦点时)，获取文本框中值判断是否符合要求
 var inp1 = document.getElementById('inp1');
 inp1.onblur = function (){
// 根据姓名的规律  判断是否符合要求 如果符合在span中显示正确
//验证姓名:只能是汉字 [\u4e00-\u9fa5] (unicode编码) 并且字数 2-6个之间 [\u4e00-\u9fa5]

    var regName = /^[\u4e00-\u9fa5]{2,6}$/;
    if (regName.test(this.value)){
        this.nextSibling.innerHTML = '正确';
        this.nextSibling.className = 'right';
    } else {
        this.nextSibling.innerHTML = '错误';
        this.nextSibling.className = 'wrong';
    }
 };

    <label>手机</label><input type="text" id="inp2"><span></span><br/>
    <label>邮箱</label><input type="text" id="inp3"><span></span><br/> 
    <label>姓名</label><input type="text" id="inp5"><span></span><br/>*/

</script>
</body>
</html>
