<body>
<div class="container">   
    <label>座机</label><input type="text" id="inp1"><span></span><br/>
</div>
<script>
 //需求(座机验证)： 用户在文本框中输入完成后(即失去焦点时)，获取文本框中值判断是否符合要求
 var inp1 = document.getElementById('inp1');
 inp1.onblur = function (){
    /*匹配电话号码：
    010-12345678
    0313-1234567
    开头3或4位（首位为0）
    后面7或8位
*/
    // /^[0][0-9]{2,3}$/
    //var regTel = /^0\d\d-\d\d\d\d\d\d\d\d$/;
    var regTel = /^0\d{2,3}-\d{7,8}$/;
    if (regTel.test(this.value)) {
        alert('正确');
    } else {
        alert('错误');
    }
 };
