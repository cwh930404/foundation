<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            border: 1px solid #D9D9D9;
            margin: 100px auto;
            position: relative;
            width: 107px;

        }

        #x {
            display: block;
            border: 1px solid #D9D9D9;
            width: 14px;
            height: 14px;
            float: right;
            line-height: 14px;
            color: #D6D6D6;
            cursor: pointer;
            position: absolute;
            top: -1px;
            left: -16px;
        }

    </style>

</head>
<body>
<div class="box">
    <img src="images/DOM-24/taobao.jpg" alt=""/>
    <span id="x">×</span>
</div>

<script>
//点击span 隐藏box
    document.getElementById("x").onclick = function (){
     //parentNode 父节点 肯定是元素节点
        this.parentNode.style.display = "none";   
    };
</script>
</body>
</html>
