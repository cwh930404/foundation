<div id="father">

	<script>

//阻止 子盒子 上的 事件冒泡
		son.onmouseout = function (event){

		// 但是还有一个问题：当离开父盒子进入子盒子的时候，也会弹出"离开父盒子了"，这是onmouseout事件本身的问题，onmouseout事件认为只要 离开本来的元素 进入到了另外一个元素(即使是原来元素的子元素)，就是离开了
		// 解决方法 onmouseleave鼠标移出事件 (onmouseover和onmouseenter亦是如此)使用这个方法不仅解决了上面问题，而且也不用给子盒子 加阻止冒泡

		father.onmouseleave = function (){
			alert("离开父盒子了");
		};	
		// onmouseleave 旧浏览器不支持，一般还是用onmouseout，jq中会有封装好所有浏览器都支持的鼠标离开事件
