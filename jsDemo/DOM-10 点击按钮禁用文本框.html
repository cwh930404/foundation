<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击按钮禁用文本框</title>
</head>
<body>
<input type="text" id="txt">
<input type="button" value="按钮" id="btn">	

<script>
	//点击按钮禁用文本框
	var txt = document.getElementById("txt");
	var btn = document.getElementById("btn");
    //console.dir(btn); //disabled:false
    btn.onclick = function (){
    	txt.disabled = true;
    	//disabled:false不禁用 为true禁用。
    };
</script>
</body>
</html>
