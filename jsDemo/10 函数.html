		// 7.对任意数组进行从小到大排序
		var arr = [8, 15, 6, 12, 3];

		function sort(arr){
			for (var i = 0; i < arr.length - 1; i++){
				var flag = true; 
				for (var j = 0; j < arr.length - 1 - i; j++){
					if (arr[j] > arr[j + 1]){
						flag = false;
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
				}
				if (flag){ 
					break;
				}
			}
			return arr;
