<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	/*兔子数列将来有更好理解的方法
	有个人想知道一年之内一对兔子能繁殖多少对。于是就筑了一道围墙把一对兔子关在里面。已知一对兔子每个月可以生一对小兔子，而一对兔子从出生后第3个月起每月生一对小兔子。假如一年内没有发生死亡现象，那么，一对兔子一年内（12个月）能繁殖成多少对？
	兔子数列规律为：1，1，2，3，5，8，13，21*/
	// 后面的数是前面两个数的和
	var n1 = 1;
	var n2 = 1;
	var n3;
	for (var i = 3; i <= 12; i++){
		n3 = n1 + n2;
		n1 = n2;
		n2 = n3;
	}
	console.log(n3);//144
	</script>
</body>
</html>
