<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 100px;
            height: 150px;
        }
    </style>
</head>
<body>
<select name="" id="left" multiple="multiple">
    <option value="">张三</option>
    <option value="">李四</option>
    <option value="">王五</option>
    <option value="">赵六</option>
</select>
<input type="button" id="btn1" value="&gt;&gt;"/>
<input type="button" id="btn2" value="&lt;&lt;"/>
<input type="button" id="btn3" value="&gt;"/>
<input type="button" id="btn4" value="&lt;"/>
<select name="" id="right" multiple="multiple"></select>

<script>
	//var btn1 = document.getElementById("btn1");
	function $(id){
		return document.getElementById(id);
	}
	var btn1 = $("btn1");
	var btn2 = $("btn2");
	var btn3 = $("btn3");
	var btn4 = $("btn4");
	var left = $("left");
	var right = $("right");
	//点击btn1 把左边的选项全部放在右边列表
	btn1.onclick = function (){
		//move(left, right, true);
		//用innerHTML也可以实现全部移动
		right.innerHTML += left.innerHTML;
		left.innerHTML = "";
	};
	//点击btn2 把right的选项全部放在左边列表
	btn2.onclick = function (){
		move(right, left, true);
		//方法2
		//left.innerHTML += right.innerHTML;
		//right.innerHTML = "";
	};

	//点击btn3 把左边 选中的选项全部放在right列表
	btn3.onclick = function (){
		move(left, right, false);
		
	};
	//点击btn4 把右边 选中的选项全部放在left列表
	btn4.onclick = function (){
		move(right, left, false);
	};

function move(source, dest, ismoveAll){
		var options = source.children;
		for (var i = 0 ; i < options.length; i++){
			var option = options[i];
			if(ismoveAll || option.selected){
				dest.appendChild(option);
				i--;
			}
		}
}
</script>
</body>
</html>
