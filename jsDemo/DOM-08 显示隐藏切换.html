<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示隐藏切换</title>
	<style>
		#box {
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.show {
			display: block;
		}
		.hide {
			display: none;
		}
	</style>
</head>
<body>
<input type="button" value="隐藏" id="btn">	
<div id="box"></div>

<script>
//点击按钮 实现显示隐藏切换
	var btn = document.getElementById("btn");
	var box = document.getElementById("box");
	btn.onclick = function (){
		if(btn.value == "隐藏"){
			box.className = "hide";
			this.value = "显示";
		} else {
			box.className = "show";
			this.value = "隐藏";
		}
	};
</script>
</body>
</html>
