<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;

        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="top" id="topPart">
    <img src="images/SE-46/top.png" alt=""/>
</div>
<div id="navBar">
    <img src="images/SE-46/nav.png" alt=""/>
</div>
<div class="main" id="mainPart">
    <img src="images/SE-46/main.png" alt=""/>
</div>
<script>
 //需求: 窗体滚动的时候，判断页面被卷去头部的高度，如果大于topPart的高度 ,就要把navBar变为固定定位
 var topPart = document.getElementById("topPart");
 var navBar = document.getElementById("navBar");
 var mainPart = document.getElementById("mainPart");

 
 window.onscroll = function (){
    if (scroll().top > topPart.offsetHeight){
        navBar.className = "fixed";
        //navBar变为固定定位时，脱离标准流，不占位置，后面的div就跳上来，为了方式跳的效果，可以给后面的内容加paddingTop
        mainPart.style.paddingTop = navBar.offsetHeight + "px";
    } else {
        navBar.className = "";
        mainPart.style.paddingTop = 0; //恢复原样
    }
 }; 

function scroll(){
    
    return {
        top : window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0,
        left : window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0
    };
}
</script>
</body>
</html>
