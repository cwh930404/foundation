<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>innerText和innerHTML区别</title>
</head>
<body>
<div id="box">
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</div>

<script>
	var vBox = document.getElementById("box");
//获取内部内容
	// console.log(vBox.innerHTML);//打印内部 HTML 结构
	// console.log(vBox.innerText);//获取内部 纯文本内容
//设置内部内容
	//vBox.innerHTML = "aaa";//设置覆盖内部的 HTML 结构
	//vBox.innerText = "aaa";//设置覆盖内部 文本内容
	/*上面的看不出设置 的区别 下面可以*/
	vBox.innerHTML = "<h1>区别</h1>"; //如果是符合标签规则的文本 会变成便签
	vBox.innerText = "<h1>区别</h1>";//即使是符合标签规则的文本 也会变成纯文本
</script>
</body>
</html>
