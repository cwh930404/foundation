<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tab栏切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }

        .hd {
            height: 45px;
        }

        .hd span {
            display: inline-block;
            width: 90px;
            background-color: pink;
            line-height: 45px;
            text-align: center;
            cursor: pointer;
        }

        .hd span.current {
            background-color: yellowgreen;
        }

        .bd li {
            height: 255px;
            background-color: yellowgreen;
            display: none;
        }

        .bd li.current {
            display: block;
			font-size:36px;
        }
    </style>

</head>
<body>
<div class="box" id="box">
    <div class="hd">
        <span class="current">体育</span>
        <span>娱乐</span>
        <span>新闻</span>
        <span>综合</span>
    </div>
    <div class="bd">
        <ul>
            <li class="current">我是体育模块</li>
            <li>我是娱乐模块</li>
            <li>我是新闻模块</li>
            <li>我是综合模块</li>
        </ul>
    </div>
</div>
</body>

<script>
	//点击span让当前的span高亮-排他思想
	var box = document.getElementById("box");
	var spans = box.getElementsByTagName("span");
	var lis = box.getElementsByTagName("li");
	for(var i = 0; i < spans.length; i++){

		spans[i].index = i;//spans[i].index 给每一span对象起一个名为index的属性 并赋值。

		spans[i].onclick = function (){
			for(var i = 0; i < spans.length; i++){
				spans[i].className = "";
			}
			this.className = "current";
			//点击当前span 对应的li也显示出来
			/*console.log(i);//i都是4 
			*function之前已经加载完了i早就是4了 所以i不能直接用
			*所以要在function之前把i保存起来 可以给spans[i]设一个属性把i的值保存在对应属性里*/

			//console.log(this.index);  输出对应i的值
			for(var i = 0; i < lis.length; i++){
				lis[i].className = "";
			}
			var index = this.index;
			lis[index].className = "current";
		};
	}
</script>
</html>
