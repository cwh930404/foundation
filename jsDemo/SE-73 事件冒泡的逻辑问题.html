<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#father {
			width: 200px;
			height: 200px;
			background-color: pink;
			margin: 100px;
		}
		#son {
			width: 50px;
			height: 50px;
			background-color: red;
		}
	</style>
</head>
<body>
<div id="father">
		<div id="son"></div>
	</div>	
	<script>
		var father = document.getElementById("father");
		father.onmouseout = function (){
			alert("离开父盒子了");
		};
		// 会出现这样一个情况：当鼠标进入子盒子，再离开子盒子但让留在父盒子的区域，仍然会弹出“离开父盒子了”。
		//这种的逻辑问题 不能有 所以要 阻止事件冒泡



	</script>
</body>
</html>
