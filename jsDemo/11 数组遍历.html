<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	// 数组遍历
		var arr = new Array("张飞","关羽","刘备");

		for(var i = 0; i < arr.length; i++){
			console.log(arr[i]);
		}

		//使用for循环的第二种方法 做数组遍历
		for(var key in arr){
			//key就是数组的索引
			console.log(arr[key]);
		}
		
	</script>
</head>
<body>
	
</body>
</html>
