<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>京东商品展示案例升级-脚本结构分离</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        #box {
            width: 360px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }

        #box img {
            vertical-align: middle;
        }

        #box ul {
            overflow: hidden;
            border-top: 1px solid #ccc;
        }

        #box li {
            float: left;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="images/01big.jpg" id="bigImg" alt=""/>
    <ul id="itemList">
        <li><img src="images/01.jpg" alt="1"/></li>
        <li><img src="images/02.jpg" alt="2"/></li>
        <li><img src="images/03.jpg" alt="3"/></li>
        <li><img src="images/04.jpg" alt="4"/></li>
        <li><img src="images/05.jpg" alt="5"/></li>
    </ul>
</div>

<script>
    var ul = document.getElementById("itemList");
    var aImgs = ul.getElementsByTagName("img");//定位到要操作的元素
    for (var i = 0; i < aImgs.length; i++){
        var imgs = aImgs[i];
        imgs.onclick = function(){
            //console.log(i);//i一直是5，所以changeImg(i);用i作实参不行
            //console.log(imgs.alt);//imgs.alt也都是5， aImgs[i].alt不行。
            //console.log(this.alt);//this永远指 当前 函数对象
            changeImg(this.alt);
        };
    }
    function changeImg(imgName){
        var bigImg = document.getElementById("bigImg");
        bigImg.src = "images/0" + imgName + "big.jpg";
    }
	
</script>
</body>
</html>
