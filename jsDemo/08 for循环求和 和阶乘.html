	<title>Document</title>
	<script type="text/javascript">
	// 1.求 1 - 100 的和
		var sum = 0;
		for(var i = 1; i <= 100; i++){
			sum = sum + i;
		}
		console.log(sum);

	// 2. 求 1 - 100 的阶乘
	var factorial = 1;
	for(var i = 1; i <= 100; i++){
			factorial = factorial * i;
		}
		console.log(factorial);
		
	</script>
