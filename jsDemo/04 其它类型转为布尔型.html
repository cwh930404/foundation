<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04 其它数据类型转为布尔型</title>
	<script type="text/javascript">
		console.log(!!1); //把1转换为布尔型 true
		console.log(!!0); //把0转换为布尔型 false

		console.log(!!""); //把""转换为布尔型 false

		console.log(!!" "); //把" "转换为布尔型 true
		console.log(!!false); //把false转换为布尔型 false
		console.log(!!"每个人"); //把"每个人"转换为布尔型 true

		console.log("--------Boolean()---------")
		
		console.log(Boolean(1) ); //把1转换为布尔型 true
		console.log(Boolean(0) ); //把0转换为布尔型 false

		console.log(Boolean("") ); //把""转换为布尔型 false

		console.log(Boolean(" ") ); //把" "转换为布尔型 true
		console.log(Boolean(false) ); //把false转换为布尔型 false
		console.log(Boolean("每个人") ); //把"每个人"转换为布尔型 true


	</script>
</head>
<body>
	
</body>
</html>
