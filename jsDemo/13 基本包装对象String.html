<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本包装对象String的属性方法</title>
</head>
<body>
<script>
//1. 截取字符串的方法 
// 截取 "我爱中华人民共和国" 中的"中华" 有三个方法
	var str = "我爱中华人民共和国";
	//slice(start, end)     //从start位置开始，截取到end位置，end取不到
    //substring(start, end) //从start位置开始，截取到end位置，end取不到
    //substr(start, length)    //从start位置开始，截取length个字符
    console.log(str.slice(2, 4));
    console.log(str.substring(2, 4));
    console.log(str.substr(2, 2));

//2."abcoefoxyozzopp"查找字符串中所有o出现的位置
    var str1 = "abcoefoxyozzopp";
    /*console.log(str1.indexOf("o", 0));
     console.log(str1.indexOf("o", 3 + 1));
     console.log(str1.indexOf("o", 6 + 1));
     console.log(str1.indexOf("o", 9 + 1));
     console.log(str1.indexOf("o", 12 + 1));*/
    var index = -1;
    do {
        index = str1.indexOf("o", index + 1);
        console.log(index);
    } while (index !== -1);

// 3. 把字符串所有的 o替换成 !
	var str2 = "abcoefoxyozzopp";
	console.log(str2);
	//str2 = str2.replace("o", "!"); //只能替换一个
	//str2 = str2.replace(/o/, "!"); // /o/是正则表达式 也只能替换一个
	//str2 = str2.replace(/o/g, "!"); // /o/g表达式 中g表示global 能替换所有
	
	//用循环替换也可以实现
	do {
		str2 = str2.replace("o", "!");
	} while (str2.indexOf("o") !== -1);
	console.log(str2);

// 4. 统计字符串总每个字符出现的次数
	var str3 = "abcoefoxyozzopp";
	var o = {};
	for (var i = 0; i < str3.length; i++){
		//var item = str3[i]; //strs[i] ES5，IE8+支持 
		var item = str3.charAt(i);// charAt(i)获取指定位置处字符 所有浏览器都支持
        if (o[item]) {
            //o[item] = o[item] + 1;
            o[item]++;//之前出现过 就让出现次数加一
        } else {
            o[item] = 1;//之前没有出现过 现在出现了 出现次数就是1
        }
    }
    //console.log(o);
    for (var k in o) {
        console.log(k + "出现了" + o[k] + "次");
    }

//5. 去掉字符串 中的空白符/空格
//把一个字符串中所有的空格全部去掉" aaa df sdd sds sd "
    var str4 = " aaa df sdd sds sd ";
    console.log(str4);
    //console.log(str4.trim() ); // trim()只能去掉两端的空格
    var arr = str4.split(" ");	//split(" ")按照指定符对字符串进行切割，切割后返回一个数组。
    //console.log(arr);
    console.log(arr.join("")); //aaadfsddsdssd

// 6. 字符串大小写转换
    var str5 = "abCdEfdGH";
    console.log(str5.toUpperCase() ); //转换成大写
    console.log(str5.toLowerCase() ); //转换成小写
    console.log(str5.toLocaleUpperCase() ); //转换成和本地情形相似的大写(很少用)
    console.log(str5.toLocaleLowerCase() ); //转换成和本地情形相似的小写(很少用)

// 封装 去掉两端空格的兼容函数
function trim(str){
    return str.replace(/^\s+ | \s+$/g, "");
}
var str6 = '    aa aa   ';
//str6 = str6.replace(/^\s+ | \s+$/g, "");
str6 = trim(str6);
console.log(str6);

</script>	
</body>
</html>
