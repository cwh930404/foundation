<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>特殊字符标记</title>
</head>
<body>
	&nbsp;<br><!-- 空格符 -->
	&lt;<br><!-- 小于号 < -->
	&gt;<br><!-- 大于号 > -->
	&amp;<br><!-- 和号 & -->
	&yen;<br><!-- 人民币 ¥ -->
	&copy;<br><!-- 版权 ©  -->
	&reg;<br><!-- 注册商标 ® -->
	&deg;<br><!-- 摄氏度 ° -->
	&plusmn;<br><!-- 正负号 ± -->
	&times;<br><!-- 乘号 × -->
	&divide;<br><!-- 除号 ÷ -->
	&sup2;<br><!-- 平方(上标2)  ² -->
	&sup3;<br><!-- 立方(上标3)  ³-->
</body>
</html>
