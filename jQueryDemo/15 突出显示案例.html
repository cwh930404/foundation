<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            float: left;
            margin: 0 10px 10px 0;

        }

        .wrap img {
            display: block;
            border: 0;
        }
    </style>

    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function (){
            // 获取li 注册鼠标经过事件 使当前的li透明度为1，其他兄弟元素li的透明度为0.5
            $('.wrap>ul>li').mouseover(function (){
                $(this).siblings('li').css('opacity', 0.5);
                $(this).css('opacity', 1);
                // $(this).css('opacity', 1).siblings('li').css('opacity', 0.5);
            });
            // 鼠标离开盒子 盒子里面的所有li的透明度恢复1
            $('.wrap').mouseout(function (){
                // $('.wrap>ul>li').css('opacity', 1);
                // .find('li')方法 针对当前元素找元素里面的li元素
                $(this).find('li').css('opacity', 1);
            });
        });
    </script>
    
</head>
<body>
<div class="wrap">
    <ul>
        <li><a href="#"><img src="images/15/01.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/15/02.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/15/03.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/15/04.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/15/05.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/15/06.jpg" alt=""/></a></li>
    </ul>
</div>
</body>
</html>
