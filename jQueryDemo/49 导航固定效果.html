<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>防腾讯固定导航栏</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 1000px;
            margin: 0 auto;
        }
        
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
      $(function (){
          $(window).scroll(function (){
            // 判断 如果向上卷曲的距离 大于等于top部分的高度 ，就让nav固定在页面最上面
            if( $(document).scrollTop() >= $('.top').height() ){
              $('.nav').css('position', 'fixed').css('top', 0);
              $('.main').css('marginTop', $('.nav').height() );
            } else {
              $('.nav').css('position', 'static');
              $('.main').css('marginTop', 0 );
            }
          });
      });
    </script>
    
</head>

<body>
<div class="top">
    <img src="images/49/top.png" />
</div>
<div class="nav">
    <img src="images/49/nav.png" />
</div>
<div class="main">
    <img src="images/49/main.png" />
</div>
</body>

</html>
