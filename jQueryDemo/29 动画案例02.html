<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            background: cornflowerblue;
            width: 100px;
            height: 80px;
            margin: 2px;
            float: left;
        }
        img{
            width: 100px;
            height: 80px;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
      $(function (){
          // 点击div 隐藏，隐藏之后移除该div
          $('div').click(function (){
            $(this).hide(800, function (){
              // .remove() 方法 移除元素
              $(this).remove();
            });
          });
      });
    </script>
</head>
<body>
<div><img src="images/29/01.jpg"></div>
<div><img src="images/29/02.jpg"></div>
<div><img src="images/29/03.jpg"></div>
<div><img src="images/29/04.jpg"></div>
<div><img src="images/29/05.jpg"></div>


</body>
</html>
