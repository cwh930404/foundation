<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#dv1 {
			width: 300px;
			height: 300px;
			background-color: red;
		}
		#dv2 {
			width: 200px;
			height: 200px;
			background-color: green;
		}
		#dv3 {
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
	<script src="jquery-1.12.2.js"></script>
	<script>
		$(function (){
			$('#dv1').click(function (){
				alert('dv1被点击了' + $(this).attr('id'));
			});
			$('#dv2').click(function (){
				alert('dv2被点击了' + $(this).attr('id'));
			});
			$('#dv3').click(function (){
				alert('dv3被点击了' + $(this).attr('id'));
				return false; // return false;阻止事件冒泡  还可用于 取消浏览器的默认事件
			});
		});
	</script>
</head>
<body>
<div id="dv1">
		<div id="dv2">
			<div id="dv3"></div>
		</div>
	</div>	
</body>
</html>
