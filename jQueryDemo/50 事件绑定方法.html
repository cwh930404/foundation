<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

		div {
			width: 200px;
			height: 100px;
			background-color: green;
		}
	</style>
	<script src="jquery-1.12.2.js"></script>
	<script>
		$(function (){
			// 需求：鼠标经过按钮 按钮背景色变为绿色；鼠标离开去掉背景颜色，点击弹出对话框
			// 1. 链式编程的方式绑定事件
			/*$('#btn').mouseover(function (){
				$(this).css('backgroundColor', 'green');
			}).mouseout(function (){
				$(this).css('backgroundColor', '');
			}).click(function (){
				alert('被点击了');
			});*/

			// 2.bind()方法
			// 对象.bind({ '事件1':function (){}, '事件2':function (){}, '事件3':function(){} });
			// 对象.bind( '事件1', function (){} );
			/*$('#btn').bind({ 'mouseover':function (){
				$(this).css('backgroundColor', 'green');
			}, 'mouseout':function (){
				$(this).css('backgroundColor', '');
			}, 'click':function(){
				alert('被点击了');
			} });*/

			// 2.1 bind()方法的另一种用法(不常用)
			/*var i = 0;
			$('#btn').bind('mouseover mouseout', function(){
				console.log(++i);
			});
			*/

			// 3. delegate()方法绑定事件
			// 对象.delegate('子级标签名', '子级的事件名', function(){ }); 为父级元素里面的子元素注册事件
			/*$('#btn').bind('click', function (){
				// 创建一个p标签，添加到div中，并给p注册点击事件
				$('<p>这是一个p</p>').appendTo( $('#dv') );
				$('#dv').delegate('p', 'click', function(){
					alert('p被点击了');
				});
			});*/


			// 4. on()方法绑定事件，最常用，代替上面方法
			// 对象.on('事件', function (){}); 两个参数时，是为对象绑定事件
			// 对象.on('子级的事件名', '子级标签名', function(){ }); 三个参数时，为父级元素里面的子元素注册事件
			$('#btn').on('click', function (){
				// 创建一个p标签，添加到div中，并给p注册点击事件
				$('<p>这是一个p</p>').appendTo( $('#dv') );
				$('#dv').on('click', 'p', function(){
					alert('p被点击了----on');
				});
			});


		});
	</script>
</head>
<body>
<input type="button" value="显示效果" id="btn">
<div id="dv"></div>	
</body>
