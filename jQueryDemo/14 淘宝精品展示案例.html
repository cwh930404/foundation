<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .wrapper {
            width: 298px;
            height: 248px;
            margin: 100px auto 0;
            border: 1px solid pink;
            overflow: hidden;
        }

        #left, #center, #right {
            float: left;
        }

        #left li, #right li {
            background: url(images/14/lili.jpg) repeat-x;
        }

        #left li a, #right li a {
            display: block;
            width: 48px;
            height: 27px;
            border-bottom: 1px solid pink;
            line-height: 27px;
            text-align: center;
            color: black;
        }

        #left li a:hover, #right li a:hover {
            background-image: url(images/14/abg.gif);
        }

        #center {
            border-left: 1px solid pink;
            border-right: 1px solid pink;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function (){
            // 获取左侧列表中的 li 注册鼠标经过事件
            $('#left>li').mouseover(function (){
                // .index()方法 获取当前 li 的索引值
                var index = $(this).index();
                // 隐藏 对应索引 中间图片列表中那个li 的兄弟元素li
                // '#center>li:eq('+ index +')'  变量index做字符串相连
                // .siblings() 获取当前元素的兄弟元素
                $('#center>li:eq('+ index +')').siblings('li').hide();
                // 显示对应索引 中间图片列表中的 li
                $('#center>li:eq('+ index +')').show();
            });

            // 获取右侧列表中的 li 注册鼠标经过事件
            $('#right>li').mouseover(function (){
                var index = $(this).index() + 9;
                $('#center>li:eq('+ index +')').siblings('li').hide();

                $('#center>li:eq('+ index +')').show();
                
            });

        });
    </script>
</head>
