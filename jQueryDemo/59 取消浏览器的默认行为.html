<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.12.2.js"></script>
	<script>
		$(function (){
			$('#link').click(function (){
				alert('超链接被点击了');
				// 取消 超链接的默认点击事件(不再跳转)
				return false;
			})
		});
	</script>
</head>
<body>
<a href="http://www.baidu.com" id="link">超链接</a>	
</body>
</html>
