<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 300px;
			height: 200px;
			background-color: pink;
		}
	</style>
	<script src="jquery-1.12.2.js"></script>
	<script>
		$(function (){
			// 点击按钮，创建一个超链接，设置其title属性，热点文字和地址，并添加到div中
			$('#btn').click(function (){
				var aObj = $('<a></a>');

				// .attr('属性', '属性值') 方法可以写两个参数设置属性和属性值 
				// .attr('属性') 方法可以写一个参数 获取元素该属性对应的值 
				aObj.attr('title','超链接');
				aObj.attr('href','http:www.baidu.com');
				console.log( aObj.attr('href') );

				aObj.text('百度');
				$('#dv').append(aObj);
			});

		});
	</script>
</head>
<body>
<input type="button" value="设置超链接" id="btn">
<div id="dv"></div>	
</body>
</html>
