<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			background-color: pink;
		}
	</style>
	<script src="jquery-1.12.2.js"></script>
	<script>
		$(function (){
			// 点击按钮 在div中创建超链接
			var i = 0;
			$('#btn').click(function (){
				i++;

				// 创建元素
				var aObj = $('<a href="http://www.baidu.com">百度'+i+'</a>');
				// 把元素添加到div中
				// .append() 方法可以把参数元素追加到对象中
				// $('#dv').append(aObj);

				// .prepend() 方法可以把参数元素插入到对象内部的最前面
				// $('#dv').prepend(aObj);

				// .after() 方法是把参数元素添加到对象外部的后面(兄弟元素)
				$('#dv').after(aObj);

				// .before() 方法是把参数元素添加到对象外部的前面(兄弟元素)
				// $('#dv').before(aObj);

			});
		});
	</script>
</head>
<body>
<input type="button" value="创建元素" id="btn">	
<div id="dv"></div>
</body>
</html>
