	<script src="jquery-1.12.2.js"></script>
	<script>
		// jQuery方式操作
		$(function (){
			$('#btn').click(function (){
				// .val()方法 不带参数 -->获取 value属性值
				// .val('参数')方法 带参数 -->设置 value属性值
				
				if($(this).val() === '关灯'){
					// $('body').css('backgroundColor','black');
					$('body').css({'backgroundColor':'black'});
					$(this).val('开灯');
				} else {
					$('body').css('backgroundColor','white');
					$(this).val('关灯');
				}
			});
		});
	</script>

<body>
<input type="button" value="关灯" id="btn">
