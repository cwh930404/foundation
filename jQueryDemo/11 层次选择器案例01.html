<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>层次选择器案例01</title>
	<script src="jquery-1.12.2.js"></script>
	<script>
		$(function (){
			// 鼠标经过li时高亮显示li 鼠标离开去掉高亮
			$('#ul>li').mouseover(function (){
				$(this).css('backgroundColor','red');
			});
			$('#ul>li').mouseout(function (){
				$(this).css('backgroundColor','');
			});
		});

		$(function (){
			// 点击按钮 设置div里面的所有元素背景色为绿色
			$('#btn').click(function (){
				$('#dv *').css('backgroundColor','green');
			});
		});
	</script>
</head>
<body>
<ul id="ul">
	<li>第一个li</li>
	<li>第二个li</li>
	<li>第三个li</li>
	<li>第四个li</li>
	<li>第五个li</li>
	<li>第六个li</li>
	<li>第七个li</li>
</ul>

<input type="button" value="显示效果" id="btn">
<div id="dv"> 
	<span>这是一个span</span>
	<p>这是一个段落</p>
</div>
</body>
</html>
