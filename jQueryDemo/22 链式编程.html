<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>

		div {
			width: 200px;
			height: 100px;
			background-color: green;
		}
	</style>
	<script src="jquery-1.12.2.js"></script>
	<script>
		$(function (){
			// 点击按钮，在div中添加一个p标签，并改变div的背景颜色
			
				$('#btn').click(function (){
					/*$('#dv').html('<p>这是一个p标签</p>');
					$('#dv').css('backgroundColor', 'red');*/
					// 链式编程：对象.方法().方法().方法();
					// 链式编程前提：当前对象调用方法之后返回当前对象，才能再去调用方法。否则无法链式编程(断链)。
					$('#dv').css('backgroundColor', 'red').html('<p>这是一个p标签</p>');

					// 断链：当前对象调用方法之后返回的不是对象
					// var obj = $('#dv').html().css('backgroundColor', 'red');// $('#dv').html()返回的是字符串
				});
			
		});
	</script>
</head>
<body>
<input type="button" value="显示效果" id="btn">	
<div id="dv">
	<p>这是原来的p</p>
</div>
</body>
</html>
