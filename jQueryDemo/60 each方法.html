<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul li {
			width: 100px;
			height: 100px;
			background-color: green;
			list-style-type: none;
			float: left;
			margin: 10px;
		}
	</style>
	<script src="jquery-1.12.2.js"></script>
	<script>
		$(function (){
			// 页面加载后 让每个li的透明度都不同
			$('#uu>li').each(function (index, element){
				// console.log(arguments.length); // 2 表示each方法有2个参数
				// console.log(arguments[0], arguments[1]); // 第一个参数是索引 第二个参数是对象(dom对象)
				$(element).css('opacity', (index+1)/10 );// element是dom对象
			});

			
		});
	</script>
