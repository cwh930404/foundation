<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		div {
			width: 200px;
			height: 100px;
			background-color: green;
		}
	</style>
	<script src="jquery-1.12.2.js"></script>
	<script>
		$(function (){
			// .slideUp()和.slideDown()和.slideToggle()方法 参数类型有两种
			// 1.数字 1000表示1000毫秒
			// 2.字符串 'slow' 'normal' 'fast'
			$('#btn1').click(function (){
				// $('#dv').slideUp(); // 滑入
				$('#dv').slideUp(1000);
			});
			$('#btn2').click(function (){
				// $('#dv').slideDown(); // 滑出
				$('#dv').slideDown(1000);
			});
			$('#btn3').click(function (){
				// $('#dv').slideToggle();// 切换滑入滑出
				$('#dv').slideToggle(1000);
			});


		});
	</script>
</head>
<body>
<input type="button" value="滑入" id="btn1">	
<input type="button" value="滑出" id="btn2">	
<input type="button" value="切换" id="btn3">	
<div id="dv"></div>
</body>
</html>
