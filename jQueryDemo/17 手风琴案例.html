<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul {
            list-style: none
        }

        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 1150px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
        }

        div li {
            width: 240px;
            height: 400px;
            float: left;
        }

        div ul {
            width: 1300px;
        }


    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function (){
            // 鼠标经过li 该元素宽度 变为800 其它变为100
            $('#box>ul>li').mouseover(function (){
                $(this).siblings('li').css('width', '100px');
                $(this).css('width', '800px');
            });
            // 鼠标移除 所有li宽度变为240
            $('#box>ul>li').mouseout(function (){
                // $('#box').find('li').css('width', '240px');
                $('#box>ul>li').css('width', '240px');
            });

        });
    </script>
 
</head>
<body>
<div id="box">
    <ul>
        <li><img src="images/17/1.jpg"/></li>
        <li><img src="images/17/2.jpg"/></li>
        <li><img src="images/17/3.jpg"/></li>
        <li><img src="images/17/4.jpg"/></li>
        <li><img src="images/17/5.jpg"/></li>
    </ul>
</div>
</body>
</html>
