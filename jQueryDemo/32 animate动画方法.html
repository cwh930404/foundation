<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 200px;
            height: 100px;
            background-color: green;
            position: absolute;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function (){
            $('#btn').click(function (){
                // animate(参数1, 参数2, 参数3)方法有三个参数
                // 参数1：对象-->键值对
                // 参数2：时间
                // 参数3：回调函数
                $('#dv').animate({'width':'300px', 'height':'300px', 'left':'200px'}, 1000, function (){
                    $('#dv').animate({'width':'50px', 'height':'30px', 'left':'800px', 'top':'200px', 'opacity':0.2}, 1000);
                });
            });
        });
    </script>
</head>
<body>
<input type="button" value="显示效果" id="btn">
<div id="dv"></div> 
</body>
</html>
