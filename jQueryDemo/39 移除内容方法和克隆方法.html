<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 300px;
			height: 100px;
			background-color: red;
			margin-top: 20px;
		}

	</style>
	<script src="jquery-1.12.2.js"></script>
	<script>
		$(function (){
			$('#btn').click(function (){
				// $('#dv').html('');// 清空对象中的内容
				// $('#dv').empty();// 清空对象中的内容
				$('#dv').remove();// 移除调用该方法的元素
			});

			// 点击按钮 btn2 克隆第一个盒子中的span 并追加到第二个盒子中
			$('#btn2').click(function (){
				// .clone() 方法克隆标签内容 相当于复制
				var spanObj = $('#dv>span').clone();
				spanObj.css('fontSize', '20px');
				$('#dv2').append(spanObj);
			});
		});
	</script>
</head>
<body>
<input type="button" value="显示效果" id="btn">	
<input type="button" value="克隆" id="btn2">	
<div id="dv">
	<span>这是个span这是个span这是个span这是个span这是个span</span>
</div>
<div id="dv2">
</div>
</body>
</html>
